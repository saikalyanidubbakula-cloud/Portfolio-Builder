<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Builder - Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .template-options {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .template-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .template-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .template-box h3 {
            color: #007bff;
            margin-top: 10px;
        }
        .template-box button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Choose Your Portfolio Template</h1>
</header>

<section class="template-options">
    <div class="template-box">
        <img src="template1.jpg" alt="Template 1">
        <h3>Template 1</h3>
        <button onclick="window.location.href='portfolio-preview.html'">Choose Template 1</button>
    </div>
    <div class="template-box">
        <img src="template2.jpg" alt="Template 2">
        <h3>Template 2</h3>
        <button onclick="window.location.href='portfolio-preview.html'">Choose Template 2</button>
    </div>
    <div class="template-box">
        <img src="template3.jpg" alt="Template 3">
        <h3>Template 3</h3>
        <button onclick="window.location.href='portfolio-preview.html'">Choose Template 3</button>
    </div>
</section>

</body>
</html>
