<!DOCTYPE html>
<html lang="en">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: #f4f4f4;
    color: #333;
}

/* Navigation Bar */
header {
    background: #1e3c72;
    color: white;
    padding: 15px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 600;
}

nav ul li a.active {
    border-bottom: 2px solid white;
}

/* Contact Section */
.contact {
    padding: 60px 0;
    background: white;
    text-align: center;
}

.contact-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    max-width: 900px;
    margin: auto;
    text-align: left;
}

/* Contact Form */
.contact-form {
    width: 45%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
}

.contact-form h3 {
    margin-bottom: 15px;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    width: 100%;
    padding: 10px;
    background: #1e3c72;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #1456a0;
}

/* Social Links */
.social-links {
    width: 45%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.social-links h3 {
    margin-bottom: 15px;
}

.social-links a {
    display: block;
    text-decoration: none;
    color: #1e3c72;
    font-size: 18px;
    margin: 10px 0;
    font-weight: 600;
}

.social-links a:hover {
    color: #1456a0;
}

/* Footer */
footer {
    background: #1e3c72;
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 20px;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <h1>Contact Me</h1>
            <nav>
                <ul>
                    <li><a href="ho1.html">Home</a></li>
                    <li><a href="about1.html">About</a></li>
                    <li><a href="contacts.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Contact me using the form below or through social media.</p>

            <div class="contact-grid">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Send a Message</h3>
                    <form action="mailto:your-email@example.com" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <button type="submit">Send Message</button>
                    </form>
                </div>

                <!-- Social Media Links -->
                <div class="social-links">
                    <h3>Connect with Me</h3>
                    <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
                    <a href="https://www.instagram.com/your-profile" target="_blank">Instagram</a>
                    <a href="https://www.facebook.com/your-profile" target="_blank">Facebook</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Your Name. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
