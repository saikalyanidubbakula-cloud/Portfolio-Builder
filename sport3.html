<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Person Portfolio 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: #f0f4f8; color: #333; line-height: 1.6; }
        header { background: linear-gradient(to right, #20c997, #17a2b8); color: white; text-align: center; padding: 20px; }
        .portfolio-detail { max-width: 800px; margin: 40px auto; padding: 20px; border-radius: 10px; background: #e6fff0; border: 2px solid #20c997; }
        .portfolio-detail img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; }
        .portfolio-detail h2 { font-size: 2rem; color: #20c997; margin: 15px 0; }
        .portfolio-detail p { font-size: 1.1rem; color: #555; margin: 10px 0; }
        .portfolio-detail .label { font-weight: 700; color: #20c997; }
        footer { text-align: center; background: linear-gradient(to right, #20c997, #17a2b8); color: white; padding: 20px; }
    </style>
</head>
<body>
    <header><h1>Sports Person Portfolio</h1></header>
    <div class="portfolio-detail" id="portfolioDetail">
        <img src="/Uploads/placeholder.jpg" alt="Profile Picture">
        <h2>Your Name</h2>
        <p><span class="label">Profession:</span> Sports Person</p>
        <p><span class="label">Bio:</span> Your bio goes here.</p>
        <p><span class="label">Contact:</span> your.email@example.com</p>
        <p><span class="label">Sport Type:</span> Your sport goes here.</p>
        <p><span class="label">Achievements:</span> Your achievements go here.</p>
    </div>
