<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Person Templates</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-image: url("sportsbg.webp");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; }
        h1 { text-align: center; color: #033022; margin-bottom: 20px; }
        .template-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .template-card { background: rgb(126, 204, 171); padding: 15px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .template-card img { width: 100%; height: 150px; object-fit: cover; border-radius: 5px; }
        .template-card a { text-decoration: none; color: #04251b; font-weight: bold; }
        .template-card a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Your Sports Person Portfolio Templates</h1>
    <div class="template-grid">
        <div class="template-card">
            
            <p><a href="/sports1">Template 1</a></p>
        </div>
        <div class="template-card">
            
            <p><a href="/sports2">Template 2</a></p>
        </div>
        <div class="template-card">
            
            <p><a href="/sports3">Template 3</a></p>
        </div>
        <div class="template-card">
            
            <p><a href="/sports4">Template 4</a></p>
        </div>
        <div class="template-card">
            
            <p><a href="/sports5">Template 5</a></p>
        </div>
    </div>
</body>
</html>
